<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://wondaero.github.io/assets/css/normalize.css" />
    <title>2지5더</title>
    <style>
        html, body{
            height: 100%;
        }
        .wrapper{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .adv-section{
            height: 80px;
            background: cyan;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        main{
            flex: 1;
            overflow-y: auto;
        }

        main .order-page header{
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        main .order-page header button{
            background: #fff;
            border: 0;
            border: 1px solid #ddd;
            outline: 0;
            padding: 10px;
            border-radius: 5px;
            width: 60px;

        }
        main .order-page ul{
            margin: 0;
            padding: 0;
            list-style: none;
            padding: 5px;
            overflow: hidden;
        }
        main .order-page ul li{
            padding: 5px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 5px;
            background: 0;
            position: relative;
            transition: background 1s,
            left 1s linear(0 0%, 0 2.27%, 0.02 4.53%, 0.04 6.8%, 0.06 9.07%, 0.1 11.33%, 0.14 13.6%, 0.25 18.15%, 0.39 22.7%, 0.56 27.25%, 0.77 31.8%, 1 36.35%, 0.89 40.9%, 0.85 43.18%, 0.81 45.45%, 0.79 47.72%, 0.77 50%, 0.75 52.27%, 0.75 54.55%, 0.75 56.82%, 0.77 59.1%, 0.79 61.38%, 0.81 63.65%, 0.85 65.93%, 0.89 68.2%, 1 72.7%, 0.97 74.98%, 0.95 77.25%, 0.94 79.53%, 0.94 81.8%, 0.94 84.08%, 0.95 86.35%, 0.97 88.63%, 1 90.9%, 0.99 93.18%, 0.98 95.45%, 0.99 97.73%, 1 100%);
            left: 0;
        }
        main .order-page ul .yet{
            left: -150%;
            transition: left .3s;
        }
        main .order-page ul li:not(.add-li):hover{
            box-shadow: 0 2px 10px rgba(0, 0, 0, .8);
        }
        main .order-page ul li.hot{
            background: url(assets/imgs/hot-bg2.jpg) no-repeat;
            background-size: cover;
        }
        main .order-page ul li.ice{
            background: url(assets/imgs/ice-bg2.jpg) no-repeat;
            background-size: cover;
        }
        main .order-page ul li.add-li{
            cursor: pointer;
            text-align: center;
        }
        main .order-page ul li .top{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        main .order-page ul li .item-nm{
            /* flex: 1; */
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 10px;
            resize: none;
            height: 31px;
            box-sizing: border-box;
            vertical-align: top;
            margin-right: 10px;
            /* margin-bottom: 5px; */
            /* display: flex;
            align-items: center; */
        }
        main .order-page ul li .bottom{
        }
        main .order-page ul li .bottom .btns{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        main .order-page ul li .bottom .tempos:first-of-type{
            margin-right: 5px;
        }
        main .order-page ul li .bottom .tempos input{
            display: none;
        }
        main .order-page ul li .bottom .tempo-ice input + strong{
            color: #fff;
            text-shadow: 0 -4px 5px #00f;
        }
        
        
        main .order-page ul li .bottom .tempo-hot input + strong{
            color: #cf0000;
            text-shadow: 0 -4px 5px #ff6f58;
        }
        main .order-page ul li .bottom .btn-del{
            background: #fff;
            border: 0;
            outline: 0;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            width: 30px;
            height: 30px;
            padding: 0;
        }
        main .order-page ul li .bottom .btn-detail{
            background: #fff;
            border: 0;
            outline: 0;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            width: 30px;
            height: 30px;
            padding: 0;
        }
        main .order-page ul li .bottom .btn-detail > strong{
            border-radius: 50%;
            display: inline-block;
            vertical-align: top;
            width: 5px;
            height: 5px;
            background: #000;
            margin-right: 3px;
        }
        main .order-page ul li .bottom .btn-detail > strong:last-of-type{
            margin-right: 0;
        }
        
        main .order-page ul li .cnt-wrapper{
            display: flex;
        }
        main .order-page ul li .cnt-wrapper .item-cnt{
            width: 40px;
            text-align: right;
            padding:  5px 10px;
            border: 1px solid #ddd;
            height: 31px;
            box-sizing: border-box;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        /* Chrome, Safari, Edge, Opera */
        main .order-page ul li .item-cnt::-webkit-outer-spin-button,
        main .order-page ul li .item-cnt::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Firefox */
        main .order-page ul li .item-cnt[type="number"] {-moz-appearance: textfield;}

        main .order-page ul li .cnt-wrapper .btn-plus-minus{
            border-radius: 5px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 40px;
            height: 31px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        main .order-page ul li .cnt-wrapper .btn-plus-minus:hover{
            background: #ddd;
        }
        main .my-page header{
            padding: 10px;
        }
        main .my-page header .tip{
            color: #cf0000;
            background: #efa5a5;
            border-radius: 5px;
            padding: 7px;
            margin: 0;
        }
        main .my-page .my-list{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        main .my-page .my-list li{
            padding: 10px;
            border-bottom: 1px dotted #ddd;
        }
        main .my-page .my-list li h3{
            margin: 0;
            margin-bottom: 10px;
        }
        main .my-page .my-list li h3 strong{
            display: inline-block;
            vertical-align: top;
            width: 10px;
            height: 25px;
            margin-right: 10px;
        }
        main .my-page .my-list li .btns{
            display: flex;
            justify-content: space-between;
        }
        main .my-page .my-list li .btns button{
            width: 80px;
            border-radius: 5px;
            vertical-align: top;
            border: 0;
            outline: 0;
            border: 1px solid #ddd;
            background: #fff;
            padding: 5px;
        }

        main .my-page .my-list li .btns button.btn-del{
            background: #fff;
            color: #fff;
            border: 0;
            border: 1px solid #cf0000;
            outline: 0;
            padding: 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
        }


        
        .loading-page{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fdd928;
            z-index: 1;
        }

        .hidden{display: none;}

        footer{
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(0, 0, 0, .2);
            box-sizing: border-box;
            padding: 20px 10px;
        }
        footer label{
            /* margin-right: 50px; */
            display: flex;
            align-items: center;
        }
        footer label:last-of-type{
            margin-right: 0;
        }
        footer label input{
            display: none;
        }
        footer label input:checked + strong{
            transform: scale(1.2);
            background: #000;
            color: #fff;
        }
        footer label strong{
            width: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            border: 1px solid #eee;
            padding: 10px;
            cursor: pointer;
            font-size: 12px;
            cursor: pointer;
        }

        .layer{
            background: rgba(0, 0, 0, .5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .layer .alert{
            background: #fff;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            /* height: 80px; */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px #fff;
        }
        .layer .alert .btns{
            text-align: center;
        }
        .layer .alert .btns button{
            vertical-align: top;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 46px;
            cursor: pointer;
        }

        .layer .alert.save-alert{
            height: auto;
        }

        .layer .alert.save-alert p{
            text-align: center;
        }
        .layer .alert.save-alert .my-title{
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 32px;
            margin-bottom: 10px;
        }

        .layer .alert .color-list{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            margin: 0 auto;
            width: 230px;
        }
        .layer .alert .color-list li{
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .layer .alert .color-list li input{
            display: none;
        }
        .layer .alert .color-list li input + strong{
            display: inline-block;
            vertical-align: top;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .layer .alert .color-list li input:checked + strong{
            border: 1px solid #000;
            box-sizing: border-box;
            transform: scale(1.2);
        }
        .layer .alert .color-list li:nth-of-type(6n){
            margin-right: 0;
        }

        .color-red{
            color: #cf0000;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="adv-section">광고</aside>
        <main>
            <div class="order-page" data-page="order">
                <header>
                    <button onclick="saveData()">저장</button>
                    <strong id="totalCntTag"></strong>
                </header>
                <ul id="itemList">
                    <li id="addLi" class="add-li" onclick="addLi()">추가+</li>
                </ul>
            </div>
            <div class="my-page hidden" data-page="my">
                <header>
                    <p class="tip">* 쿠키, 캐시를 지우면 <br />저장된 데이터가 모두 소멸됩니다.</p>
                </header>
                <ul id="myList" class="my-list"></ul>
            </div>
            <div class="hidden" data-page="fr">
                준비중입니다
            </div>
        </main>
        <footer>
            <label>
                <input type="radio" name="menu" value="order" onchange="changeTab(this);" checked />
                <strong>주문받기</strong>
            </label>
            <label>
                <input type="radio" name="menu" value="my" onchange="changeTab(this, myTab);" />
                <strong>나만의 메뉴</strong>
            </label>
            <label>
                <input type="radio" name="menu" value="fr" onchange="changeTab(this);" />
                <strong>프렌차이즈</strong>
            </label>
        </footer>
    </div>


    <aside id="loadingPage" class="loading-page hidden">
        <h1><img src="" alt="로고" /></h1>
    </aside>

    


    <script>
        const qs = trg => document.querySelector(trg);
        const qsa = trgs => document.querySelectorAll(trgs);

        const loadingPage = qs('#loadingPage');

        const state = {
            total: 0
        }

        setTimeout(() => {
            loadingPage.classList.add('hidden');
        }, 1000);



        const changeTab = (trg, cb) => {
            const val = trg.value;

            qsa('[data-page]').forEach(page => {
                page.classList.add('hidden');
            })

            qs('[data-page="' + val + '"]').classList.remove('hidden');

            if(cb !== undefined && typeof cb === 'function') cb();
        }


        const addLi = (txt) => {
            const li = document.createElement('li');
            li.classList.add('yet');
            li.dataset.type = 'item';
            li.innerHTML = `
                <div class="top">
                    <textarea type="text" name="" class="item-nm"
                        onkeyup="resizeTxtarea(this)"
                        onkeydown="resizeTxtarea(this)"
                        oninput="resizeTxtarea(this)"
                        onfocus="resizeTxtarea(this)"
                        onchange="resizeTxtarea(this)"
                        onblur="resizeTxtarea(this)"
                        rows="1"
                    >${txt || ''}</textarea>
                    <div class="cnt-wrapper">
                        <button class="btn-plus-minus btn-minus" onclick="cntCtrl(this, -1)">-</button>
                        <input class="item-cnt color-red" data-id="item-cnt" type="number" onkeyup="changeValue()" onchange="changeValue()" onkeydown="changeValue()" oninput="changeValue()" value="0" onfocus="this.select()">
                        <button class="btn-plus-minus btn-plus" onclick="cntCtrl(this, 1)">+</button>
                    </div>
                </div>
                <div class="bottom">
                    <div class="btns">
                        <div>
                            <label class="tempos tempo-ice">
                                <input type="radio" name="tempo" value="ice" onchange="changeBg(this)" />
                                <strong>ICE</strong> 
                            </label>
                            <label class="tempos tempo-hot">
                                <input type="radio" name="tempo" value="hot" onchange="changeBg(this)" />
                                <strong>HOT</strong> 
                            </label>
                        </div>
                        <div>
                            <button class="btn-del" onclick="delRow2(this)">
                                <img src="./assets/imgs/iconmonstr-trash-can-filled.svg" alt="제거" height="27"/>
                            </button>   
                            <button class="btn-detail" onclick="toggleDetail(this)">
                                <strong></strong>
                                <strong></strong>
                                <strong></strong>
                                <span class="hidden"></span>
                            </button>   
                            <!--<button>복사</button>-->    
                        </div>
                    </div>
                    
                </div>
                        
            `;

            qs('#addLi').before(li);
            setTimeout(() => {
                li.classList.remove('yet');
            });
            changeValue();
        }

        const changeValue = () => {
            state.total = 0;
            qsa('[data-id="item-cnt"]').forEach(function(cnt){
                cnt.classList.remove('color-red');
                if(cnt.value <= 0){
                    cnt.classList.add('color-red');
                    cnt.value = 0;
                }
                state.total += +cnt.value;
            })

            qs('#totalCntTag').innerHTML = 'TOTAL ' + state.total;
        }

        addLi();
        

        const resizeTxtarea = (trg) => {
            trg.style.height = 'auto';
            trg.style.height = (trg.scrollHeight + 3) + 'px';
        }

        const cntCtrl = (trg, num) => {
            const target = trg.closest('div').querySelector('input');
            target.value = (+target.value + +num);
            if(target.value < 1){
                target.value = 0;

                // cstmConfirm({
                //     msg: '위 항목을 삭제하시겠습니까?'
                // }).then(res => {
                //     delLayer();
                //     if(res) delRow(trg);
                //     else target.value = 1;
                // });
            }
            changeValue();
        }

        const delRow2 = (trg) => {
            // cstmConfirm({
            //     msg: '위 항목을 삭제하시겠습니까?'
            // }).then(res => {
            //     if(res) delRow(trg);

            //     delLayer();
            // });
            const li = trg.closest('li')
            li.classList.add('yet');

            li.ontransitionend = () => {
                delRow(trg);
                changeValue();
            }
        }


        

        const delRow = (trg) => {
            trg.closest('li').remove();
            // cstmAlert('삭제되었습니다.');
            changeValue();
        }




        const saveData = () => {
            setMyMenu().then((res) => {
                if(res.bool) setLocalStorage('easyOrder_' + rdmCde(20), (res.title || '타이틀 없음'), res.color, trackingNms());

                delLayer();
            });
        }

        const trackingNms = () => {
            const tmpArr = [];
            qsa('#itemList li[data-type="item"]').forEach((li) => {
                tmpArr.push(li.querySelector('textarea').value);
            })

            // console.log(tmpArr);
            return tmpArr;
        }
        

        const rdmCde = (len = 10) => {
            const getRandomNum = (mn, mx) => Math.floor(Math.random() * (mx - mn + 1)) + mn;
            const txts = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            
            let cde = '';

            for(let i = 0; i < len; i++) cde += txts[getRandomNum(0, txts.length - 1)];

            return cde;
        }


        const setLocalStorage = (cde, title, color, data) => {
            const obj = {
                title,
                color,
                data
            }

            window.localStorage[cde] = JSON.stringify(obj);

            cstmAlert('저장되었습니다.');
        }


        const getLocalStorage = (cde) => {
            if(cde === undefined){
                return window.localStorage;
            }else{
                return window.localStorage.getItem(cde);
            }
        }
        const delLocalStorage = (cde) => {

            cstmConfirm({
                msg: `${cde === undefined ? '모든' : '해당'} 데이터를<br/>삭제하시겠습니까?`
            }).then(res => {
                if(res){
                    if(cde === undefined) window.localStorage.clear();
                    else window.localStorage.removeItem(cde);

                    myTab();
                }
                
                delLayer();
            });
        }

        const myTab = () => {
            const myList = getLocalStorage();
            const myArr = [];

            for(let i = 0; i < myList.length; i++){
                const key = window.localStorage.key(i);

                if(key.indexOf('easyOrder_') === -1) continue;
                myArr.push({
                    key: key,
                    value: JSON.parse(myList[key])
                });
            }

            // alert(JSON.stringify(myArr));

            qs('#myList').innerHTML = '';

            myArr.forEach((data) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <h3 data-cde="${data.key}"><strong style="background: ${data.value.color};"></strong>${data.value.title}</h3>
                        <div class="btns">
                            <button class="btn-del" onclick="delLocalStorage('${data.key}')"><img src="./assets/imgs/iconmonstr-trash-can-filled.svg" alt="제거" height="27"/></button>
                            <div>
                                <button>보기</button>
                                <button onclick="setTmpl('${data.key}')">적용</button>
                            </div>
                        </div>
                    </div>
                `;

                qs('#myList').append(li);
            })

        }

        
        const cstmAlert = (msg) => {
            const aside = document.createElement('aside');
            aside.classList.add('layer')

            aside.innerHTML = `
                <div class="alert">
                    <p>${msg}</p>
                    <div class="btns">
                        <button onclick="delLayer()">확인</button>
                    </div>
                </div>
            `;

            document.body.appendChild(aside);

        }

        const cstmConfirm = (obj) => {
            const aside = document.createElement('aside');
            aside.classList.add('layer')

            aside.innerHTML = `
                <div class="alert">
                    <p>${obj.msg}</p>
                    <div class="btns">
                        <!--button onclick="confirmCallbak(${obj.fnc_ok})">확인</button-->
                        <button id="btn_ok">확인</button>
                        <button id="btn_cancel">취소</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(aside);

            const result = new Promise((resolve, reject) => {
                qs('#btn_ok').onclick = () => resolve(1);
                qs('#btn_cancel').onclick = () => resolve(0);
            });

            return result;
        }

        const changeBg = (trg) => {
            const val = trg.value;
            if(val === 'ice') trg.closest('li').setAttribute('class', 'ice');
            else if(val === 'hot') trg.closest('li').setAttribute('class', 'hot');
        }

        const setMyMenu = () => {    //등록
            const aside = document.createElement('aside');
            aside.classList.add('layer');

            const colorList = [
                "#FFB6C1", "#E6E6FA", "#98FB98", "#ADD8E6", "#FFFF99", "#FFD700",
                "#FF99CC", "#AFEEEE", "#32CD32", "#D3D3D3", "#9370DB", "#FF6B6B"
            ];

            aside.innerHTML = `
                <div class="alert save-alert">
                    <ul id="colorList" class="color-list"></ul>
                    <p>타이틀을 입력해주세요.</p>
                    <input type="text" id="myTitle" class="my-title" />

                    <div class="btns">
                        <button id="btn_ok">저장</button>
                        <button id="btn_cancel" onclick="delLayer()">취소</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(aside);

            qs('#myTitle').focus();

            colorList.forEach((color, idx) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <label>
                        <input type="radio" name="color" value="${color}" ${idx === 0 ? 'checked' : ''}/>
                        <strong style="background:${color}" ></strong>
                    </label>
                `;

                qs('#colorList').appendChild(li);

                li.querySelector('input').onchange = () => qs('#myTitle').focus();
            })

            const result = new Promise((resolve, reject) => {
                qs('#btn_ok').onclick = () => resolve({
                    bool: 1,
                    title: qs('#myTitle').value,
                    color: qs('#colorList input:checked').value
                });

                qs('#btn_cancel').onclick = () => resolve({bool: 0});
            });

            return result;
        }

        const delLayer = () => qs('.layer').remove();

        const setTmpl = (cde) => {
            cstmConfirm({
                msg: '적용하시겠습니까? <br/> 기존데이터는 지워집니다.'
            }).then(res => {
                if(res){
                    const data = JSON.parse(getLocalStorage(cde));
                    qsa('#itemList [data-type="item"]').forEach((item) => item.remove());

                    data.data.forEach((item, idx) => {
                        addLi(item);
                    });

                    setTimeout(() => {
                        qsa('li[data-type="item"]').forEach(li => {
                            resizeTxtarea(li.querySelector('textarea'));
                        })
                    })

                    qs('input[value="order"]').checked = true;
                    changeTab(qs('input[value="order"]'));

                }

                delLayer();
            });
        }

        const toggleDetail = (trg) => {
            const detailView = trg.querySelector(':scope > span');
            setTimeout(() => detailView.classList.remove('hidden'));


        }

    </script>
